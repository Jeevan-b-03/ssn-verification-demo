<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SSN Authorization Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav>
    <button id="nav-employees">Employees</button>
    <button id="nav-add">Add Employee</button>
    <button id="nav-audit">Audit Log</button>
    <button id="nav-compliance">Compliance</button>
  </nav>

  <main>
    <section id="view-add">
      <form id="addForm">
        <label>First Name: <input name="firstName" required /></label>
        <label>Last Name: <input name="lastName" required /></label>
        <label>Date of Birth: <input name="dob" type="date" required /></label>
        <div id="dobWarning" class="muted"></div>
        <label>Employee ID: <input name="employeeId" required /></label>
        <label>Department: <input name="department" /></label>
        <label>Personal Email: <input id="email" name="email" required /></label>
        <div id="emailHelp" class="muted"></div>
        <label>District Email: <input id="emailDistrict" name="emailDistrict" required /></label>
        <div id="emailDistrictHelp" class="muted"></div>
        <label>SSN: 
          <input id="ssn1" maxlength="3" size="3" required /> -
          <input id="ssn2" maxlength="2" size="2" required /> -
          <input id="ssn3" maxlength="4" size="4" required />
        </label>
        <label><input type="checkbox" id="consentAdd" /> SSA-89 Consent on File</label>
        <div id="verifyStatus" class="muted"></div>
        <button type="button" id="verifyBtn">Verify SSN</button>
        <button type="submit" id="saveBtn" disabled>Save</button>
      </form>
    </section>

    <section id="view-employees" class="hidden">
      <input id="search" placeholder="Search employees..." />
      <table id="employeeTable">
        <thead>
          <tr>
            <th>Name</th><th>DOB</th><th>Emp ID</th><th>Email</th><th>SSN</th><th>Status</th><th>Verified At</th><th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="view-audit" class="hidden">
      <table id="auditTable">
        <thead>
          <tr><th>Timestamp</th><th>User</th><th>Action</th><th>Employee</th><th>Result</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="view-compliance" class="hidden">
      <p>Compliance information goes here.</p>
    </section>

    <dialog id="mergeModal">
      <form method="dialog">
        <table><tbody id="mergeBody"></tbody></table>
        <button id="mergeConfirmBtn">Confirm Merge</button>
      </form>
    </dialog>
  </main>

  <footer>
    <button id="exportBtn">Export</button>
    <input type="file" id="importFile" />
  </footer>

  <script src="app.js"></script>
</body>
</html>
